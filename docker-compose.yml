version: "3.3"
volumes:
  data:
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    links:
      - db
    volumes:
      - ./:/app
    ports:
      - 8000:8000
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=app_dev 
